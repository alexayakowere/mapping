<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Map</title>
<style>
  /* Container styling */
  .map-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
  }

  /* Map image styling */
  .map-container img {
    width: 100%;
    display: block;
  }

  /* Dot styling */
  .dot {
    position: absolute;
    width: 4px;
    height: 4px;
    background-color: red;
    border-radius: 50%;
    top: 50%; /* Adjust these values to position the dot */
    left: 50%; /* Adjust these values to position the dot */
    animation: glow 1.5s infinite ease-in-out;
    cursor: pointer;
  }

  /* Glowing animation */
  @keyframes glow {
    0% {
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.8);
    }
    50% {
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
    }
    100% {
      box-shadow: 0 0 4px rgba(255, 0, 0, 0.8);
    }
  }

  /* Info card styling */
  .info-card {
    display: none;
    position: absolute;
    background-color: white;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
    font-size: 14px;
    white-space: nowrap;
  }

  .info-card::after {
    content: "";
    position: absolute;
    top: 50%;
    left: -10px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent white transparent transparent;
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div class="map-container">
  <!-- Map Image -->
  <img src="maps.jpeg" alt="Map">
  
  <!-- Glowing Dot -->
  <div class="dot" id="mapDot"></div>

  <!-- Info Card -->
  <div class="info-card" id="infoCard">
    <p><strong>Name:</strong> Kamau</p>
    <p><strong>Location:</strong> Thika</p>
  </div>
</div>

<script>
  const dot = document.getElementById('mapDot');
  const infoCard = document.getElementById('infoCard');

  // Show info card on hover or click
  dot.addEventListener('mouseenter', (e) => showInfoCard(e));
  dot.addEventListener('click', (e) => showInfoCard(e));
  dot.addEventListener('mouseleave', hideInfoCard);

  function showInfoCard(event) {
    infoCard.style.display = 'block';
    infoCard.style.left = `${event.pageX + 10}px`;
    infoCard.style.top = `${event.pageY}px`;
  }

  function hideInfoCard() {
    infoCard.style.display = 'none';
  }
</script>

</body>
</html>
